<!DOCTYPE html> 
<!-- document type declaration -->
<html lang="en"> 
    <!-- specifies the language of the document as English -->
<head> 
    <!-- foundational tags for text within the document --
    <meta charset="UTF-8"> 
    <!-- specifies the character encoding for the document, UTF8 is a universal encoding which will include all languages -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- i added this because it is what is used by website developers to make sure the content of a website will scale appropriately across different devices as computers and phones have different screen sizes -->

    <meta name="description" content="Bikes4U - The best folding and commuter bicycles in East London."> 
    <!-- this provides a description of the website to help search engine results  -->
    
    <title>Bikes4U - Home</title> 
    <!-- <!-- foundational tag title used to set the pages title, which will appear in the browser tab -->
    
    <link rel="stylesheet" href="styles.css"> 
    <!-- links to an external CSS file for styling the page, "style.css" is in the same folder -->
</head> 
<body> 
    <header> 
        <!-- this is a tag used to format the text, the header section will include the most important information of the website - the logo and page title -->
        
        <img src="https://images.playground.com/d1581191de1343f3982c46c34bf1be11.jpeg" alt="Bikes4U Logo" id="logo"> 
        <!-- Displays the logo of Bikes4U. The 'alt' attribute provides a description of the image for accessibility, and 'id' can be used for styling or scripting purposes. -->
        
        <nav> 
            <!-- The navigation section contains links to other pages on the site. -->
            <ul> 
                <li> <a href="index.html">Home</a> </li> 
                <li> <a href="about.html">About Us</a> </li> 
                <li> <a href="products.html">Products</a> </li> 
                <li> <a href="contact.html">Contact</a> </li> 
                <!-- List items with a link to the contact page. -->
            </ul> 
        </nav> 
    </header> 
    
    <section class="hero"> 
        <!-- A section typically used for a large welcome message or key information about the site. -->
        <h1>Welcome to Bikes4U!</h1> 
        <!-- A header (h1) introducing the main purpose of the site. -->
        <p>Your go-to shop for folding and commuter bicycles in East London.</p> 
        <!-- A paragraph providing a brief description of the business. -->
    </section> 
    
    <section class="newsletter"> 
        <!-- a section promoting the newsletter for the business -->
        <h2>Join our mailing list!</h2> 
        
        <form action="#" method="POST"> 
            <!-- A form that collects email addresses. The action is currently set to "#", which means the form data won't be submitted anywhere unless an url is specified -->
            <input type="email" name="email" placeholder="Enter your email" required> 
            <button type="submit">Subscribe</button> 
            <!-- A button to submit the form. -->
        </form> 
    </section> 
    
    <footer> 
        <!-- The footer of a website which contains the copyright and legal information. -->
        <p>&copy; 2024 Bikes4U | All rights reserved</p> 
    </footer> 

   <!-- /vbgjgujgyif -->
</body> 
</html>
